name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  check:
    name: Static Check
    runs-on: ubuntu-latest
    env:
      GOPROXY: "https://proxy.golang.org"
      TERM: xterm
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Install Dependencies
        shell: bash
        run: go mod download
      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.41.1

  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    env:
      GOPROXY: "https://proxy.golang.org"
      TERM: xterm
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Install Dependencies
        shell: bash
        run: go mod download
      - name: Run Go test
        run: go test ./...
      - name: Cleanup & Upload Coverage
        shell: bash
        run: |
          rm -rf .tmp
          bash <(curl -s https://codecov.io/bash) -c -K || echo "Codecov upload failed"

  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      GOPROXY: "https://proxy.golang.org"
      TERM: xterm
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Install Dependencies
        shell: bash
        run: go mod download
      - name: Run build
        run: go build .